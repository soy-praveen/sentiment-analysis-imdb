<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect-Based Sentiment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Aspect-Based Sentiment Analyzer</h1>
    <div class="container">
        <textarea id="userInput" placeholder="Enter text to analyze..."></textarea>
        
        <input type="text" id="aspectInput" placeholder="Enter aspect (e.g., service, food, ambiance)" />

        <button onclick="analyzeSentiment()">Analyze Sentiment</button>

        <div class="result" id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
